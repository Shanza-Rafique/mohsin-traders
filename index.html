<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohsin Traders | Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #1abc9c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            padding: 40px 35px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .logo-container {
            margin-bottom: 20px;
        }
        
        .brand-logo {
            height: 100px;
            width: auto;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            border: 4px solid white;
        }
        
        .brand-name {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-top: 15px;
        }
        
        .form-title {
            text-align: center;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            display: block;
        }
        
        .form-control {
            height: 55px;
            border-radius: 12px;
            border: 2px solid #e1e5eb;
            background: #f8f9fa;
            font-size: 1.1rem;
            padding: 0 20px;
        }
        
        .form-control:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 4px rgba(52,152,219,0.2);
            background: white;
        }
        
        .input-group {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
        }
        
        .btn-login {
            height: 60px;
            border-radius: 12px;
            border: none;
            font-size: 1.2rem;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 100%;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        
        .login-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }
        
        .login-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
            }
            
            .brand-logo {
                height: 80px;
            }
            
            .brand-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="header-section">
            <div class="logo-container">
                <img src="mt.png" alt="Mohsin Traders Logo" class="brand-logo">
            </div>
            <h1 class="brand-name">Mohsin Traders</h1>
        </div>
        
        <h2 class="form-title">
            <i class="fas fa-sign-in-alt me-2"></i> Login to Dashboard
        </h2>
        
        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-user me-2"></i> Username
                </label>
                <input type="text" class="form-control" id="merchant" placeholder="Enter your username" required>
            </div>
            
            <div class="mb-4">
                <label class="form-label">
                    <i class="fas fa-lock me-2"></i> Password
                </label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password" id="togglePassword">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button class="btn-login" type="submit">
                <i class="fas fa-arrow-right me-2"></i> Login Now
            </button>
            
            <div id="loginMessage" class="login-message alert alert-info" style="display: none;"></div>
        </form>
        
        <div class="login-footer">
            <p>Â© 2026 Mohsin Traders. All rights reserved.</p>
            <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">
                Labarkot Road College Doraha Mansehra | Contact: 03018146756 / 03115536075
            </p>
        </div>
    </div>

    <script>
        // LOGIN FUNCTIONALITY
        document.getElementById("loginForm").addEventListener("submit", function(e){
            e.preventDefault();
            
            const operator = document.getElementById("merchant").value.trim();
            const password = document.getElementById("password").value;
            const msg = document.getElementById("loginMessage");
            
            // Clear previous message
            msg.style.display = "none";
            
            // Simple validation
            if (!operator || !password) {
                msg.className = "login-message alert alert-warning";
                msg.innerHTML = "<i class='fas fa-exclamation-triangle me-2'></i> Please enter both username and password.";
                msg.style.display = "block";
                return;
            }
            
            // Check credentials
            if (operator === "Mohsin" && password === "mohsin@123") {
                msg.className = "login-message alert alert-success";
                msg.innerHTML = "<i class='fas fa-check-circle me-2'></i> Login successful! Redirecting to dashboard...";
                msg.style.display = "block";
                
                // Store login state
                localStorage.setItem("isLoggedIn", "true");
                localStorage.setItem("merchantName", operator);
                
                // Redirect after 1.5 seconds
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 1500);
            } else {
                msg.className = "login-message alert alert-danger";
                msg.innerHTML = "<i class='fas fa-times-circle me-2'></i> Invalid username or password. Try: Mohsin / mohsin@123";
                msg.style.display = "block";
                
                // Shake animation for wrong credentials
                document.querySelector(".login-container").style.animation = "shake 0.5s";
                setTimeout(() => {
                    document.querySelector(".login-container").style.animation = "";
                }, 500);
            }
        });
        
        // PASSWORD TOGGLE
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            const icon = this.querySelector("i");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-focus on username field
        document.getElementById("merchant").focus();
        
        // Clear login state if coming from logout
        if (window.location.search.includes('logout')) {
            localStorage.removeItem("isLoggedIn");
        }
    </script>

</body>
</html>
